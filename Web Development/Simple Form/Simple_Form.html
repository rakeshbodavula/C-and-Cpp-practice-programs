<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="MyForm.css">
</head>
<body>
    <h1 id="heading">Student Application Form</h1>
    
    <form>
    Name: <input type="text" class="details"><br>

    Age: <input type="number"class="details"><br>
    
    Gender:<input type="radio" name="gen" class="gen">Male<input type="radio" name="gen" class="gen">Female<input type="radio" name="gen" class="gen">Other<br>

    Class Studying: <input type="number"class="details"><br>

    Medium: <input type="text"class="details"><br>
    
    Father Name: <input type="text"class="details"><br>
    
    Mother Name: <input type="text"class="details"><br>
    
    Mobile No: <input type="number"class="details"><br>
    
    Address: <br><textarea id="textarea" cols="30" rows="5"></textarea><br>
    <div class="sports">
    Interested in sports: <input type="radio" name="sport">Yes<input type="radio" name="sport">No<br>
    </div>
    
    Select Course: <select name="course" id="course">
        <option value="M3" selected>M3</option>
        <option value="DSA">DSA</option>
        <option value="OOP">OOP</option>
        <option value="COS">COS</option>
        <option value="DBMS">DBMS</option>
        <option value="CS">CS</option>
    
    </select><br>

    I am Eligible : <input type="checkbox">
    
    </form>

    <!-- <input type="submit" value="Submit" class="submit"> -->
    <a href="calculator.html" target="_blank">Submit</a>

</body>
</html>
